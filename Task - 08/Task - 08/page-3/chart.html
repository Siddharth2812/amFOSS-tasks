<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<meta charset="UTF-8">
<meta name='viewport' content="width-device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>Pizza Sold</title>
<link href="images/pizzas.png" rel = "shortcut icon" type = "image/icon"/>

<body>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<canvas id ="myChart"></canvas>


<script>
//Chart Js Implementation or you can use any other library also [https://www.npmjs.com/search?q=HTML5%20charts]
var xValues = ["Pepperoni", "Farmhouse", "Veggie Paradise", "Peppy Panner", "VEGGIE PARADISE"];
var yValues = [
Math.floor(Math.random() * (100 - 20 + 1)) + 20,
Math.floor(Math.random() * (80 - 1 + 1)) + 1,
Math.floor(Math.random() * (90 - 20 + 1)) + 20,
Math.floor(Math.random() * (50 - 40 + 1)) + 40,
Math.floor(Math.random() * (85 - 20 + 1)) + 20,];
var barColors = [
  "rgba(74, 158, 134, 1)",
  "rgba(0,255,0,0.5)",
  "rgba(0,0,255,1)",
  "rgba(255, 182, 71, 1)",
  "rgba(106, 90, 205)"
];

new Chart("myChart", {
  type: "bar",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{
        ticks: {
          beginAtZero: true
        }
      }],
    }
  }
});
</script>
<!--Visualise the chart based on the data from data.js-->
</body>
</html>
